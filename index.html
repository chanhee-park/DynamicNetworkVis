<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dynamic Network Visualization</title>
  <link rel="stylesheet"
        href="stylesheets/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-selection.v1.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pca-js@1.0.0/pca.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
</head>

<body>
  <div class="app">

    <!-- TOP START -->
    <div class="container-group top">

      <!-- Time Line -->
      <div class="container"
           id='timeline-container'></div>

      <div id="tooltip"
           class="hidden">
        <p><strong>Network is changed</strong></p>
        <p><span id="value">-</span></p>
      </div>

    </div>
    <!-- TOP END -->

    <!-- BODY START -->
    <div class="container-group body">

      <!-- Scatter Plot -->
      <div class="container"
           id='scatter-container'></div>

      <!-- Parallel Coordinate -->
      <div class="container"
           id='parallel-container'></div>

    </div>
    <!-- BODY END -->

    <!-- BOTTOM START -->
    <div class="container-group bottom">

      <!-- Small Multiples -->
      <div class="container"
           id='smalls-container'></div>

      <!-- Small Multiples -->
      <div class="container"
           id='table-container'></div>

    </div>
    <!-- BOTTOM END-->

  </div>


  <!-- React -->
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"
          crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
          crossorigin></script>

  <!-- It just for constant variables such as colors and sizes-->
  <script src="dist/constants.js"></script>

  <!-- Modules-->
  <script src="dist/util.js"></script>
  <script src="dist/network.js"></script>
  <script src="dist/data.js"></script>

  <!-- App and React components-->
  <script src="dist/app.js"></script>
  <script src="dist/component.timeline.js"></script>
  <script src="dist/component.scatter.js"></script>

  <!-- index.js -->
  <script src="dist/index.js"></script>

</body>

</html>
